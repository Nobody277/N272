<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/N272/">
    <title>N272</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="animated-background"></div>
      <div class="options-panel">
        <div class="option" data-option="btc">
          <span>BTC</span>
        </div>
        <div class="option" data-option="school">
          <span>School</span>
        </div>
        <div class="option" data-option="tbd">
          <span>TBD</span>
        </div>
      </div>
      
      <div class="password-modal">
        <div class="password-container">
          <h3>Enter Password</h3>
          <input type="password" id="school-password" placeholder="Password" />
          <button id="password-submit">
            <span>Enter</span>
          </button>
          <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Connecting to server...</div>
          </div>
        </div>
      </div>
      
      <div class="error-message">
        <div class="error-content">
          <div class="error-icon">!</div>
          <div class="error-text">Invalid password or server error</div>
          <button class="error-close">
            <span>Close</span>
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
